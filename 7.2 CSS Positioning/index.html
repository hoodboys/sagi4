<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 350px; ;
      width: 500px ;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 250px;
      right: 200px;
      bottom: 200px;
    

    }
    .red-circle{ 
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute; 
      top:170px; left: 270px;

    }




  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
